name: Build

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*' # Trigger on version tags (e.g., v1.0.0)
  pull_request:
    branches: [ main, master ]

jobs:
  # Job 1: Verify code quality
  check:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Typecheck
        run: npm run typecheck

  # Job 2: Build Executables for all platforms
  build-app:
    name: Build ${{ matrix.os }}
    needs: check
    if: startsWith(github.ref, 'refs/tags/') # Only run if a tag was pushed in this event
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: npm run build:win

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        # Note: This will produce an unsigned .dmg unless you add code signing secrets
        run: npm run build:mac

      # Upload the built artifacts (exe, dmg, AppImage) to the GitHub Action Run page
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.snap